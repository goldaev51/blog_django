<form method="post" action="{% url 'blog:feedback' %}" class="js-feedback-create-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Write Feedback</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

    </div>
    <div class="modal-body">
        {% include 'blog/includes/partial_feedback_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create feedback</button>
    </div>
</form>
